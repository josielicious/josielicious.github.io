<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tournament Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="icon" href="images/Icon.png" type="image/x-icon">
</head>
<body>
<header id="main-header">
    <div id="header-title">
        <img src="images/Logo.svg" alt="logo">
        <h1>Tournament Simulator</h1>
    </div>
    <nav id="header-buttons">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="https://ko-fi.com/tournamentsim">Kofi Page</a></li>
        </ul>
    </nav>
</header>
<div id="main-block">
    <section id="settings-block">
        <div id="queen-preview">
            <img src="images/queens/Akashia.webp" alt="queen1">
            <p>Akashia</p>
        </div>
        <hr>
        <span id="name-text">Name & Picture</span>
        <input type="text" id="name" placeholder="Name here...">
        <input type="text" id="pic" placeholder="Picture here...">
        <!--- Skills --->
        <span id="acting-text">Acting Skill: 7</span>
        <input type="range" min="1" max="15" value="7" id="acting">
        <span id="comedy-text">Comedy Skill: 7</span>
        <input type="range" min="1" max="15" value="7" id="comedy">
        <span id="dance-text">Dance Skill: 7</span>
        <input type="range" min="1" max="15" value="7" id="dance">
        <span id="design-text">Design Skill: 7</span>
        <input type="range" min="1" max="15" value="7" id="design">
        <span id="improv-text">Improv Skill: 7</span>
        <input type="range" min="1" max="15" value="7" id="improv">
        <span id="runway-text">Runway Skill: 7</span>
        <input type="range" min="1" max="15" value="7" id="runway">
        <span id="lipsync-text">Lipsync Skill: 7</span>
        <input type="range" min="1" max="15" value="7" id="lipsync">
        <div>
            <button onclick="createCustom()">Create</button>
            <button onclick="clearCustom()">Update</button>
            <br>
            <button onclick="randomizeStats()">Randomize</button>
        </div>
    </section>

    <section id="customs-block">
        <span>Manage Customs</span>
        <select id="custom-remove"></select>
        <div>
            <button onclick="editCustomQueen()">Edit</button>
            <button onclick="removeCustomQueen()">Remove</button>
        </div>
    </section>
</div>
<a href="#" class="toTop active">
    <i class="fa-solid fa-angle-up"></i>
</a>
<script src="script.js"></script>
<script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
<script>
    kofiWidgetOverlay.draw('tournamentsim', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#eb2778',
        'floating-chat.donateButton.text-color': '#fff'
    });
</script>
</body>
</html>
