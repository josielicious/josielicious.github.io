<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tournament Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="icon" href="images/Icon.png" type="image/x-icon">
</head>
<body>
    <header id="main-header">
        <div id="header-title">
            <img src="images/Logo.svg" alt="logo">
            <h1>Tournament Simulator</h1>
        </div>
        <nav id="header-buttons">
            <ul>
                <li><a href="custom.html">Custom</a></li>
                <li><a href="https://ko-fi.com/tournamentsim">Kofi Page</a></li>
            </ul>
        </nav>
    </header>
    <div id="main-block">
        <section id="settings-block">
            <h3>Choose your contestants:</h3>
            <input type="text" id="queen-search" placeholder="Type a queen's name...">
            <div id="queen-suggestions" class="suggestions"></div>
            <div id="options">
                <button onclick="createCast()">Random Cast</button>
                <button onclick="addRandomQueen()">Random Contestant</button>
                <h3>Choose your number of passers:</h3>
                <span id="passers-value">3 Passers</span>
                <input type="range" min="1" max="3" value="3" id="passers-slider">
                <h3>Choose your wildcard type:</h3>
                <select id="wildcard-format">
                    <option value="none">None</option>
                    <option value="merge">Merge</option>
                    <option value="finale">Finale</option>
                </select>
                <h3>Judging type:</h3>
                <select id="judging-type">
                    <option value="canon">Canon</option>
                    <option value="mixed">Mixed</option>
                    <option value="wiki">Wiki</option>
                </select>
                <h3>Merge format:</h3>
                <select id="merge-format">
                    <option value="none">None</option>
                    <option value="regular">Regular</option>
                    <option value="longer">Longer</option>
                </select>
                <h3>Other twists:</h3>
                <div>
                    <input type="checkbox" id="riggory">
                    <label for="riggory">Riggory</label>
                    <input type="checkbox" id="lstb">
                    <label for="lstb">LS Tiebreak</label>
                    <input type="checkbox" id="rupaul">
                    <label for="rupaul">RuPaul Mode</label>
                    <input type="checkbox" id="doll">
                    <label for="doll">Spain Doll</label>
                </div>
            </div>
            <div class="season-container">
                <div class="season">
                    <img src="images/seasons/allstars10.webp" alt="allstars10">
                    <h3>All Stars 10</h3>
                    <button onclick="loadCast(allstars_10)">Load Cast</button>
                </div>
                <div class="season">
                    <img src="images/seasons/allstars11.webp" alt="allstars11">
                    <h3>All Stars 11</h3>
                    <button onclick="loadCast(AS11_Cast)">Load Cast</button>
                </div>
            </div>
        </section>

        <section id="casting-block">
            <img id="logo" src="images/Logo.svg" alt="logo">
            <div id="cast-container"></div>
            <div id="brackets-container" class="hidden">
                <div class="bracket" data-bracket="A">
                    <h3>Bracket A</h3>
                    <div class="bracket-queens"></div>
                </div>
                <div class="bracket" data-bracket="B">
                    <h3>Bracket B</h3>
                    <div class="bracket-queens"></div>
                </div>
                <div class="bracket" data-bracket="C">
                    <h3>Bracket C</h3>
                    <div class="bracket-queens"></div>
                </div>
            </div>
        </section>
    </div>
    <a href="#" class="toTop active">
        <i class="fa-solid fa-angle-up"></i>
    </a>
    <script src="script.js?v=1"></script>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
        kofiWidgetOverlay.draw('tournamentsim', {
            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Support me',
            'floating-chat.donateButton.background-color': '#eb2778',
            'floating-chat.donateButton.text-color': '#fff'
        });
    </script>
</body>
</html>
